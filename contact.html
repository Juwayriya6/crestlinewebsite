<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Crestline General Contracting</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <nav class="topnav">
    <a class="brand" href="index.html">Crestline</a>
    <a class="link" href="index.html">Home</a>
  </nav>

  <header class="hero small">
    <img src="assets/images/hero-contact.jpg" alt="Contact Crestline in Edmonton" />
    <div class="hero-text">
      <h1>Let’s Build Something</h1>
      <p>Send your project details—we’ll reply quickly.</p>
    </div>
  </header>

  <main class="container form-wrap">
    <form name="crestline-contact" method="POST" data-netlify="true" action="/thank-you.html">
      <input type="hidden" name="form-name" value="crestline-contact" />
      <label>Name<input type="text" name="name" required /></label>
      <label>Email<input type="email" name="email" required /></label>
      <label>Message<textarea name="message" rows="6" required></textarea></label>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; Crestline General Contracting | <a href="mailto:crestlinegc@gmail.com">crestlinegc@gmail.com</a></p>
  </footer>
</body>
</html>
