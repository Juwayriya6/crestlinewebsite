<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact — Crestline</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/logo/favicon.ico" type="image/x-icon">

  <!-- Keep your original base CSS, then our skin -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..800&family=Plus+Jakarta+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/crestline-autolocks.css">

</head>
<body>

  <div class="site-topbar">
    <div class="container bar">
      <a class="brand" href="index.html">
        <img src="assets/images/logo/crestline-logo-256.png" alt="Crestline">
        <span>Crestline</span>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="locations.html">Locations</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="top-cta"><a href="tel:+15875999236">(587)926-3231</a></div>
    </div>
  </div>

  <main class="container" style="padding: 2.5rem 0 3rem;">
    <h1>Contact Crestline</h1>
    <p class="small">Renovations • Repairs • Painting • Junk Removal — Edmonton &amp; Area</p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html" style="display:grid; gap:1rem; max-width:720px; margin-top:1rem;">
      <input type="hidden" name="form-name" value="contact">
      <p class="small" hidden>
        <label>Don’t fill this out: <input name="bot-field"></label>
      </p>

      <label>Full Name
        <input type="text" name="name" required style="width:100%;padding:.75rem;border:1px solid #e5e7eb;border-radius:12px;">
      </label>

      <label>Phone
        <input type="tel" name="phone" required style="width:100%;padding:.75rem;border:1px solid #e5e7eb;border-radius:12px;">
      </label>

      <label>Email
        <input type="email" name="email" required style="width:100%;padding:.75rem;border:1px solid #e5e7eb;border-radius:12px;">
      </label>

      <label>City / Area
        <input type="text" name="city" placeholder="e.g., Edmonton, St. Albert" style="width:100%;padding:.75rem;border:1px solid #e5e7eb;border-radius:12px;">
      </label>

      <label>Service Needed
        <select name="service" style="width:100%;padding:.75rem;border:1px solid #e5e7eb;border-radius:12px;">
          <option>Renovations</option>
          <option>Repairs & Handyman</option>
          <option>Painting</option>
          <option>Junk Removal</option>
          <option>Small Project</option>
          <option>Other</option>
        </select>
      </label>

      <label>Details
        <textarea name="details" rows="6" placeholder="Tell us what you need done…" style="width:100%;padding:.75rem;border:1px solid #e5e7eb;border-radius:12px;"></textarea>
      </label>

      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </main>

  <div class="site-footer">
    <div class="container inner">
      <p class="small">© 2025 Crestline Contracting — Edmonton &amp; Area</p>
    </div>
  </div>
</body>
</html>
